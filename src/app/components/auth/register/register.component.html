          src="http://danielzawadzki.com/codepen/01/icon.svg"

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="nick_name"
        class="fadeIn second"
        name="nick_name"
        placeholder="Nickname"
      />
      <input
        type="email"
        id="login"
        class="fadeIn third"
        name="email"

      />
      <input
        type="password"
        id="password"
        class="fadeIn fourth"

      <input
        type="password"
        id="password_confirmation"
        class="fadeIn fourth"
        name="password_confirmation"
        placeholder="password Confirmation"

      <input type="submit" class="fadeIn fourth" value="Register" />
    </form>
