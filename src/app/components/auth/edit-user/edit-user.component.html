<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ user?.name }} {{ user?.last_name }}</h4>
                <p class="text-secondary mb-1">{{ user?.nick_name }}</p>
                <p class="text-muted font-size-sm">
                  {{ user?.addres }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <form [formGroup]="editUserForm" (ngSubmit)="editUserInfo()">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">First Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    formControlName="name"
                    required
                    placeholder="First Name"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Last Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    id="last_name"
                    class="form-control"
                    name="last_name"
                    formControlName="last_name"
                    required
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{ user?.email }}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="number"
                    id="document"
                    class="form-control"
                    name="document"
                    formControlName="document"
                    required
                    placeholder="Phone Number"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Nick Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{ user?.nick_name }}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    id="addres"
                    class="form-control"
                    name="addres"
                    formControlName="addres"
                    required
                    placeholder="Address"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-success form-control">
                    Save
                  </button>
                </div>
                <div class="col-sm-6">
                  <a
                    [routerLink]="['/' + profile]"
                    class="btn btn-danger form-control"
                    >Cancel</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
