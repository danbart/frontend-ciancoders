<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <i class="far fa-user-circle fa-3x"></i>
    </div>

    <!-- Login Form -->
    <form [formGroup]="siginForm" (ngSubmit)="loginUser()">
      <input
        type="text"
        id="email"
        class="fadeIn second"
        name="email"
        formControlName="email"
        placeholder="email"
        required
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="password"
        formControlName="password"
        placeholder="password"
        required
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
