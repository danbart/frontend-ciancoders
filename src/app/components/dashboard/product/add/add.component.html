<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Name Product</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    formControlName="name"
                    required
                    placeholder="Name Product"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Description</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    id="description"
                    class="form-control"
                    name="description"
                    formControlName="description"
                    required
                    placeholder="Description"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Price</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="number"
                    id="price"
                    class="form-control"
                    name="price"
                    formControlName="price"
                    required
                    placeholder="Price"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Stock</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="number"
                    id="stock"
                    class="form-control"
                    name="stock"
                    formControlName="stock"
                    required
                    placeholder="Stock"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Category</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <select
                    class="form-select form-control"
                    id="id_category"
                    name="id_category"
                    formControlName="id_category"
                    required
                  >
                    <option>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-success form-control">
                    Save
                  </button>
                </div>
                <div class="col-sm-6">
                  <a [routerLink]="['/']" class="btn btn-danger form-control"
                    >Cancel</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
